<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="categories">
            <ul class="categories__list">
                <li class="categories__list-item">Phone`s</li>
                <li class="categories__list-item">Laptop`s</li>
                <li class="categories__list-item">PC`s</li>
            </ul>
        </div>


        <div class="goods">

            <div class="goods-phones">
                <ul class="phones-list">
                    <li class="phones-list__item">Phone 1</li>
                    <li class="phones-list__item">Phone 2</li>
                    <li class="phones-list__item">Phone 3</li>
                    <li class="phones-list__item">Phone 4</li>
                </ul>
            </div>

            <div class="goods-laptops">
                <ul class="laptops-list">
                    <li class="laptops-list__item">Laptop 1</li>
                    <li class="laptops-list__item">Laptop 2</li>
                    <li class="laptops-list__item">Laptop 3</li>
                    <li class="laptops-list__item">Laptop 4</li>
                </ul>
            </div>

            <div class="goods-pcs">
                <ul class="pcs-list">
                    <li class="pcs-list__item">PC 1</li>
                    <li class="pcs-list__item">PC 2</li>
                    <li class="pcs-list__item">PC 3</li>
                    <li class="pcs-list__item">PC 4</li>
                </ul>
            </div>
        </div>


        <div class="goods-info">

            <p class="info"></p>

            <button class="btn-buy">Buy</button>
        </div>

    </div>

    

    <script src="js/main.js"></script>
</body>
</html>
