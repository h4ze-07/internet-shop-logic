<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <p class="orders">My Orders</p>

    <div class="container">


        <div class="categories">
            <ul class="categories__list">
                <li class="categories__list-item">Phones</li>
                <li class="categories__list-item">Laptops</li>
                <li class="categories__list-item">PCs</li>
            </ul>
            <div class="order-list hide"></div>
        </div>


        <div class="goods">

            <div class="goods-phones" id="phones">
                <ul class="phones-list">
                    <li class="phones-list__item"></li>
                    <li class="phones-list__item"></li>
                    <li class="phones-list__item"></li>
                    <li class="phones-list__item"></li>
                </ul>
            </div>

            <div class="goods-laptops">
                <ul class="laptops-list">
                    <li class="laptops-list__item"></li>
                    <li class="laptops-list__item"></li>
                    <li class="laptops-list__item"></li>
                    <li class="laptops-list__item"></li>
                </ul>
            </div>

            <div class="goods-pcs">
                <ul class="pcs-list">
                    <li class="pcs-list__item"></li>
                    <li class="pcs-list__item"></li>
                    <li class="pcs-list__item"></li>
                    <li class="pcs-list__item"></li>
                </ul>
            </div>
        </div>


        <div class="goods-info">

            <p class="info"></p>

            <button class="btn-buy">Buy</button>
        </div>

    </div>

    
    <div class="form-container hide">
        <form class="form">
            <label for="pib">ПІБ покупця:</label>
            <input type="text" id="pib" name="pib" class="js-input">
          
            <label for="city">Місто:</label>
            <select id="city" name="city" class="js-input">
              <option value="">Оберіть місто</option>
              <option value="Київ">Київ</option>
              <option value="Львів">Львів</option>
              <option value="Харків">Харків</option>
            </select>
          
            <label for="postOffice">Склад Нової пошти для надсилання:</label>
            <input type="text" id="postOffice" name="delivery" class="js-input">
          
            <label for="payment">Спосіб оплати:</label>
            <select id="payment" name="payment" class="js-input">
                <option value="">Оберіть спосіб оплати</option>
                <option value="after delivery">Післяплата</option>
                <option value="card">Оплата банківської картки</option>
              </select>
          
            <label for="quantity">Кількість продукції, що купується:</label>
            <input type="number" id="quantity" name="quantity" class="js-input" min="1">
          
            <label for="comment">Коментар до замовлення:</label>
            <textarea id="comment" name="comment"></textarea>
          
            <button class="submit-btn">Підтвердити</button>
          </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
